<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Reporte de salario máximo por departamento</title>
</head>
<body>
<div class="container">
    <h1>Reporte de salario máximo por departamento</h1>
    <a class="btn btn-primary" th:href="@{/Search}">Regresar</a>
    <table class="table">
        <table class="table table-sm">
            <tr>
                <th>ID</th>
                <th>departamento</th>
                <th>promedio</th>
                <th></th>
            </tr>
            <tr th:each="md : ${listaDepartamentosMaximos}">
                <td th:text="${md.getDepartamentoid()}">
                <td th:text="${md.getDepartamento()}"></td>
                <td th:text="${md.getPromedio()}"></td>
                <td>  <a th:href="@{'/search/buscar?id=' + ${md.getDepartamentoid()} }" class="btn btn-primary">info</a></td>
            </tr>

        </table>
    </table>
    </table>
</div>
</body>
</html>
